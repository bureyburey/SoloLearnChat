<!DOCTYPE html>
<html>
    <head>
            <title>Firebase chat</title>

            <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
            <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
            
            <link rel="stylesheet" href="index.css">

    <body onload='init()'>
        <div id='container'>
            <div id='about_dialog' title='About'>Firebase Chat<br>Created by<br>Burey<br>&&<br>Michael Ermishin</div>
            <div id='table_connected_users_container' title='Who is online?'>

            </div>
            
            <h1 class="headline">Firebase Chat <span class='about'>*<u class='about'>About</u>*</span>
            <br class='half_br'><a href="https://www.sololearn.com/Profile/197327" id="name_tag">By Burey</a><span id="name_tag_michael"> & </span><a href="https://www.sololearn.com/Profile/1249360">Michael Ermishin (C00l Ha43r)</a></h1>    
            
            <div id='container_login'>
                <input id='login_name' class="input" placeholder='User Name:'>
                <br>
                <input id='login_pass' class='input' placeholder='Password' value='Anonymous'>
                <br>
                <button id='btn_login' class='button'>Login</button>
            </div>
                        
            <div id='container_chat' style='display:none'>
                <label id='logged_user_name'>Logged in as:</label>

                <br><br>

                </tr>
                <tr>
                    <td class='emoji_table' id='emoji_dizzy'>&#x1f635;</td>
                    <td class='emoji_table' id='emoji_devil'>&#x1f608;</td>

                    <td class='emoji_table' id='emoji_kissy'>&#x1f61a;</td>

                    <td class='emoji_table' id='emoji_pizza'>&#x1F355;</td>
                    <td class='emoji_table' id='emoji_spaghetti'>&#x1F35D;</td>
                    <td class='emoji_table' id='emoji_fries'>&#x1F35F;</td>
                    <td class='emoji_table' id='emoji_cake'>&#x1F382;</td>
                    <td class='emoji_table' id='emoji_doughnut'>&#x1F369;</td>
                    <td class='emoji_table' id='emoji_clink_beers'>&#x1F37B;</td>
                    <td class='emoji_table' id='emoji_tropical'>&#x1F379;</td>

                <textarea id='new_message' class="input" placeholder='Message:'></textarea>
                
                <br><br>
                <button id='btn_post' class='button'>Post</button>
                <button id='show_connected' class='button'>Connected Users:</button>
                <br><br>
                            
                <div id='message_list'></div>
                 <div class="loader"></div>
            </div>
        </div>

</html>
